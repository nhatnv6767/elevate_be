# Application Security Configuration
app:
  security:
    admin:
      username: admin
      password: 123456
      roles: USER
  docker:
    enabled: true
  frontend:
    url: http://192.168.1.202:3000

# Docker Configuration
docker:
  host: tcp://192.168.1.128:2375
  api:
    version: 1.41
  connection:
    timeout: 30000
  response:
    timeout: 45000

# Swagger/SpringDoc Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    tryItOutEnabled: true
  api-docs:
    path: /api-docs
    enabled: true
  writer-with-default-pretty-printer: true
  show-actuator: true
  cache:
    disabled: false
  group-configs:
    - group: auth
      paths-to-match: /api/v1/auth/**
    - group: accounts
      paths-to-match: /api/v1/accounts/**
    - group: transactions
      paths-to-match: /api/v1/transactions/**
    - group: transfers
      paths-to-match: /api/v1/transfers/**

