<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Transaction Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${bankName}">Elevate Banking</h1>
</div>

<div class="content">
    <h2 th:text="${title}">Transaction Notification</h2>
    <div th:utext="${message}">
        Transaction details will appear here.
    </div>
</div>

<div class="footer">
    <p>This is an automated message from <span th:text="${bankName}">Elevate Banking</span>. Please do not reply.</p>
    <p>If you need assistance, please contact our support team at <a th:href="'mailto:' + ${supportEmail}"
                                                                     th:text="${supportEmail}">support@elevatebanking.com</a>
    </p>
</div>
</body>
</html>
